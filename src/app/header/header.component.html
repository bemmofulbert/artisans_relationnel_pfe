<div class="root centered">
	<div class="container1 centered">
		<div class="title centered" >
			<div class="elem1"><img src="assets/logo.png"></div>
			<div class="elem2 "><a routerLink="" class="titlePlatform"><span>OneClick! Work</span></a></div>
		</div>
	</div>
	
	<div class="container2 centered">	
		<div class="options centered" >
			<div class="centered" href="#"><a>Produits</a></div>
			<div class="centered"><a routerLink="/creer-offre">Cr√©er une Offre</a></div>
			<div  class="centered" *ngIf="!isArtisan"><a routerLink="/artisanDashboard">Devenir artisan</a></div>
			<div class="centered" *ngIf="isArtisan"><a routerLink="/artisanDashboard/Projets">Offres
			<span *ngIf="(newProjet-oldProjet) > -1" >({{(diffProjet)}})</span>
			</a></div>
			<div class="centered"><a href="#ffooterr">A Propos</a></div>
			<div class="login centered" routerLink="/connexion" *ngIf="!logged">
				<a>Log in</a>
			</div>
			<div class="centered" style="flex-direction:column">
			<div class="photo_profil centered" routerLink="/connexion" *ngIf="logged">
				<a routerLink="/artisanDashboard"><img [src]="urlApiPP+client.photo_profil"></a>
				
			</div>
			<em>{{client.nom}}</em>
			</div>
		</div>
	</div>
	
</div>
