
        <form  class="root centered" *ngIf="visible" [formGroup]="formGroup" (submit)="onSubmit($event)">
            <div class="titre centered"  ><h2>Bienvenue sur OneCick!Work</h2></div>
            <div class="mat">
                
                <mat-form-field>
                    <mat-label>Nom</mat-label>
                    <mat-icon matPrefix>person</mat-icon>
                    <input
                    matInput
                    type="text"
                    #nom
                    id="nom"
                    name="nom"
                    placeholder="Ex. Adrien"
                    formControlName="nom"
                    />
                    <button
                    *ngIf="nom.value.length > 0"
                    matSuffix
                    mat-icon-button
                    aria-label="Clear"
                    (click)="nom.value = ''"
                    >
                    <mat-icon>close</mat-icon>
                    </button>
                    
                    <mat-hint>Entrez votre nom</mat-hint>
                </mat-form-field>
                    <div class="alert err" *ngIf="this.formGroup.get('nom').touched && !check(nom.value)" >trois (03) caracteres minimum</div>
        
                    <mat-form-field>
                        <mat-label>prenom</mat-label>
                        <mat-icon matPrefix>person</mat-icon>
                        <input
                        matInput
                        type="text"
                        #prenom
                        id="prenom"
                        name="prenom"
                        placeholder="Ex. Adrien"
                        formControlName="prenom"
                        />
                        <button
                        *ngIf="prenom.value.length > 0"
                        matSuffix
                        mat-icon-button
                        aria-label="Clear"
                        (click)="prenom.value = ''"
                        >
                        <mat-icon>close</mat-icon>
                        </button>
                        
                        <mat-hint>Entrez votre prenom</mat-hint>
                    </mat-form-field>
                        <div class="alert err" *ngIf="this.formGroup.get('prenom').touched && !check(prenom.value)" >trois (03) caracteres minimum</div>
            

            </div>

                <button type="submit" mat-fab extended >S'enregistrer</button>

                <button type=button mat-button (click)="onPrec()">Precedent</button>
